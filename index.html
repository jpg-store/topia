<body>

    <div class="videoContainer">

     </video>

  <!-- <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe> -->
    <audio id="ID" loop>
    <source src="videos/sounds.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <script>
      document.addEventListener('click', musicPlay);
function musicPlay() {
    document.getElementById('ID').play();
    document.removeEventListener('click', musicPlay);
}
    </script>
    

<h1>
  <a href="" class="typewrite" data-period="2000" data-type='[ 
  "Rumor has it...", 
  "There was once a secret community hidden deep within the jungle.", 
  "Known to have unlocked technology far beyond anything we’ve seen.", 
  "Their own governance systems.", 
  "Their own languages.", 
  "Their own way of life.", 
  "Long ago, they were separated. Each member sprawled across the globe. Forced to blend in with modern society.", 
  "Now, they’re looking to find their way back to each other.", 
  "Little is known about them", 
  "but they are said to refer to themselves as ...", 
  "Degens", 
  "Are you one of them?",
  "Now is your chance...",
  "to come home."
  ]'>


    <span class="wrap"></span>
  </a>
</h1>
